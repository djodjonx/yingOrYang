<div class="container-fluid" id="questionYY">
  <div class="row">
    <div class="col-xs-12 centerFormY">
      <h3 class="center">{{question}}</h3>
    </div>
    <div class="row" id="fixWidth" >
      <div class="col-xs-offset-5 col-xs-1" style="margin-top:30px">
        <button style="margin-left:90px;" ng-click="nop(question)" type="button" class="btn btn-danger" id="noButton">NON</button>
      </div>
      <div class="col-xs-1" style="margin-top:30px">
        <button style="margin-left:40px;" ng-click="ok(question)" type="button" class="btn btn-success" id="yesButton">OUI</button>
      </div>
    </div>
  </div>
</div>
