<div class="container-fluid home">

  <div class="row ">
    <div class="userSection">
      <div class="col-xs-1 user ">
        <img class="imageUser" ng-src="{{user.avatar}}" alt="">
      </div>
      <div class="col-xs-2 user">

        <ul class="userList">
          <li><b>{{user.pseudo}}</b></li>
          <li><b>Your's score: </b>{{user.score}}</li>
        </ul>
          <canvas id="pie" class="chart chart-radar" chart-data="data1" chart-labels="labels" chart-options="options" chart-colors="colors1">
              </canvas>
      </div>
    </div>
    <div class="tchatBox" ng-show="guest !== undefined">
      <div class="col-xs-offset-1 col-xs-4">
        <div class="box" id="box" style="overflow:auto" scroll-glue>
          <ul>
            <li ng-repeat="message in messages track by $index" ng-class="{'left':message.send == user._id,'right':message.send == guest._id}">{{message.message}}</li>
          </ul>
        </div>
        <textarea name="name" rows="2" cols="73" ng-model="message" ></textarea>
        <button type="button" class="btn btn-default" ng-click="send(message)">
          Envoie
        </button>

      </div>

    </div>

    <div class="guestUserSection" ng-show="guest !== undifined">
      <div class="col-xs-offset-1 col-xs-2 user ">
        <ul class="userList">
          <li><b>{{guest.pseudo}}</b></li>
          <li><b>score: </b>{{guest.score}}</li>
        </ul>
          <canvas id="pie" class="chart chart-radar" chart-data="data2" chart-labels="labels" chart-options="options" chart-colors="colors2">
              </canvas>
      </div>
      <div class="col-xs-1 user guestSide">
        <img class="imageUser" ng-src="{{guest.avatar}}" alt="">
      </div>
    </div>
    <div class="col-xs-offset-1 col-xs-10" ng-show="guest !== undifined">
      <ul>
        <li ></li>
        <li ></li>

      </ul>

    </div>

    <div>
      <div class="col-xs-12 guestSection">
        <ks-swiper-container swiper="swiper" slides-per-view="10" space-between="0" pagination-is-active="true">
          <ks-swiper-slide class="swiper-slide" ng-repeat="guest in guests track by $index">
            <div class="boxImg" ng-click="toGuest(guest)">
              <img class="imageGuest" ng-src="{{guest.avatar}}">
            </div>
          </ks-swiper-slide>
        </ks-swiper-container>

      </div>

    </div>
  </div>

</div>
