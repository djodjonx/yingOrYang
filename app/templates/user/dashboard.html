<div class="container-fluid" id="questionYY">
  <div class="row">
    <div class="col-xs-12 centerFormY">
      <h2 class="center">{{question}}</h2>
    </div>
    <div class="row" id="fixWidth">
      <div class="col-xs-offset-5 col-xs-1">
        <button ng-click="nop(question)" type="button" class="btn btn-danger" id="noButton">NON</button>
      </div>
      <div class="col-xs-1">
        <button ng-click="ok(question)" type="button" class="btn btn-success" id="yesButton">OUI</button>
      </div>
    </div>
  </div>
</div>
